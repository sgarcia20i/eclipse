       /* Pseudocodi
       computeCalc (operation)
       si operation es *

        si no, si operation es /

        */

        function computeCalc(operationParameter) {
            let val1 = parseFloat(document.getElementById('operando1').value);
            let val2 = parseFloat(document.getElementById('operando2').value);
          
            if (operationParameter == '*') {
                window.alert(val1 * val2);
                console.log(val1 * val2);
            } else if (operationParameter == '/') {
                window.alert(val1 / val2);
                console.log(val1 / val2);
            } else if (operationParameter == '+') {
                window.alert(val1 + val2); /*Problem -> First solution parseFloat()!!!*/
                console.log(val1 + val2);  /*        -> Second solution eval()*/
            } else if (operationParameter == '-') {
                window.alert(val1 - val2);
                console.log(val1 - val2);

                let a1 = val1 + val2;
                let m1 = val1 * val2;
                let d1 = val1 / val2;

                window.alert(
                    "Addition: "+a1+
                    "\nMultiplication: "+m1+
                    "\nDivision: "+d1+
